<app-homepage></app-homepage>
<section>
    <h4>Add the Restaurant Details</h4>
    <br>
<form #myForm="ngForm">
    <div class="row">
        <div class="col-10 offset-md-2">
            <div class="form-group row">
                <label  class="col-sm-2 col-form-label" >Name</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" [(ngModel)]="restaurant.restaurantName" name="rname" placeholder="Restaurant Name" required>
                </div>
            </div>
            <div class="form-group row">
                <label  class="col-sm-2 col-form-label">City</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" [(ngModel)]="restaurant.city"  name="city" placeholder="City" required>
                </div>
            </div>
            <div class="form-group row">
                <label  class="col-sm-2 col-form-label">State</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control"  [(ngModel)]="restaurant.state" name="state" placeholder="State" required>
                </div>
            </div>
            <div class="form-group row">
                <label  class="col-sm-2 col-form-label">Zip</label>
                <div class="col-sm-8">
                   <input type="text" class="form-control"  [(ngModel)]="restaurant.zip" name="zip"  placeholder="Zip" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-2 offset-md-4">
                    <button type="submit" [disabled]="!myForm.form.valid" class="btn btn-primary" (click)="submit(restaurant)">Submit</button>
                </div>
            </div>
        </div>
    </div>
</form>
</section>
